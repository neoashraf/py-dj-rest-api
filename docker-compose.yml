version: "3"

services:
  db:
    image: postgres
    environment:
      - POSRTGRES_DB=base-datos
      - POSRTGRES_USER=postgres
      - POSRTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

volumes:
  db_data:
    external: true